name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Required for Android builds, optional for iOS
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # Replace with your Flutter version
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Set up Ruby and CocoaPods
        run: |
          gem install cocoapods
          pod --version

      - name: Install Pods
        working-directory: ios
        run: pod install

      - name: Build iOS IPA
        run: flutter build ios --release --no-codesign

      - name: Archive IPA
        run: |
          mkdir -p output
          cp -r build/ios/iphoneos/Runner.app output/
        if: success()

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: output/
          
