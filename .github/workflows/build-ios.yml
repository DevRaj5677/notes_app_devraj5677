name: Build iOS IPA (No Codesign)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'  # adjust if needed

    - name: Install dependencies
      run: flutter pub get

    - name: Build IPA (no codesign)
      run: flutter build ipa --debug --no-codesign

    - name: Upload .ipa as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: build/ios/ipa/*.ipa
